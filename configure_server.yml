---
- name: Configure EC2 instance and deploy Docker application
  hosts: all
  become: yes

  tasks:
    - name: Update all packages
      dnf:
        name: '*'
        state: latest
        update_only: yes

    - name: Install required packages
      dnf:
        name:
          - docker
          - python3-pip
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
        
    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    # - name: Changing Docker daemon configuration file network
    #   copy:
    #     content: |
    #       {
    #         "bip": "172.168.10.1/30"
    #       }
    #     dest: /etc/docker/daemon.json
    #   notify: restart docker

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Ensure ec2-user has permissions for Docker
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Pull the Docker image
      docker_image:
        name: "nginx"
        source: pull
        force_source: yes

    - name: Run the Docker container
      docker_container:
        name: nginx
        image: "nginx"
        state: started
        recreate: yes
        published_ports:
          - "80:80"

    - name: Check if container is running
      docker_container_info:
        name: nginx
      register: container_info
      ignore_errors: yes

    - name: Display container status
      debug:
        msg: "Container status: {{ container_info.container['State']['Status'] }}"

    - name: Verify application accessibility
      uri:
        url: "http://localhost"
        return_content: yes
      register: app_response
      ignore_errors: yes
